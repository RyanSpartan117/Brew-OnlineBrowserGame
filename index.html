<!DOCTYPE html>
<html>
<head>
	<title>Brew</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	

	<script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  	<script src="main.js"></script>
  	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

</head>
<body>
	<nav>
		<h1>Brew</h1>

	</nav>
	<section id = "instuctionModal">
		<section id="instructions">
			<h2>Instructions</h2>

			<p>
				Grab a friend and see who can dunk their biscuit the fastest!
			</p>

			<p>
				You have 5 seconds to tap as fast as you can. When you're both ready, hit the start button.
			</p>

			<h3>Controls</h3>
			<ul>
				<li>Player 1: A key</li>
				<li>Player 2: L key</li>
			</ul>

		</section>
	</section>
	<main>
	<section id = "outsideLayer">

		<section id= "middleBorder">
			<section id="scores">
				<div>
	 
					<p  class = "scoreCounter"> <span class = "player">Player 1 :</span>      <span id="leftScore">0</span> </p>
				</div>
					

				<div>
					<p  class= "scoreCounter"> <span id = "rightScore">0    </span> <span class = "player"> : Player 2</span> </p>

				</div>
			</section>

			<section id = "navBar"> 
				<section id="buttons">
					<div id = "instructionButton">

						<p>Instructions</p>

					</div>

					<div id = "leaderboardButton"> 

						<p>Leaderboard</p>

					</div>
				</section>
			</section>
			<div id ="middleLeftDiv"></div>

			<section id = "timer">
				
				<p id = "time"> 0 </p>

				<input type = "button" id = "start" value = "start">
				

				</input>	

			</section>	

			<div id = "middleRightDiv"></div>


			<section id="mugs">
			<div id ="middleLeftMug">

				<div id = "topRed"></div>
				<div id = "bottomRed"></div>
					
			</div>
			<div id = "mugSeparator"></div>
			<div id = "middleRightMug">

				<div id = "topBlue"></div>
				<div id = "bottomBlue"></div>
						
			</div>
			


			</section>


			<section id = "desk"> 

			</section>
		</section>

		<section id = "leaderboards">
			


		</section>

		
	</section>

	</main>

</body>
</html>
